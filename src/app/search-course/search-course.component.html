<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">COURSE TITLE</label>
                    <input type="text" name="courseTitle" [(ngModel)]="courseTitle" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label"></label>
                    <button (click)="readValues()" class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table table-borderless">
                      <thead>
                        <tr>
                          <!-- <th scope="col">COURSE ID</th> -->
                          <th scope="col">TITLE</th>
                          <th scope="col">DESCRIPTION</th>
                          <th scope="col">DURATION</th>
                          <th scope="col">DATE</th>
                          <th scope="col">VENUE</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let i of searchdata" >
                          <!-- <td>{{i._id}}</td> -->
                          <td>{{i.courseTitle}}</td>
                          <td>{{i.courseDescription}}</td>
                          <td>{{i.courseDuration}}</td>
                          <td>{{i.courseDate}}</td>
                          <td>{{i.courseVenue}}</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
